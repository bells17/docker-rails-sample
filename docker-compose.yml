version: '2'
services:
  mysql:
    image: mysql:5.7.17
    ports:
      - "3306:3306"
    volumes:
      - .docker/mysql/volumes:/var/lib/mysql
    extends:
      file: .docker/password.yml
      service: password
  web:
    build:
      context: .
      dockerfile: .docker/rails/Dockerfile
    command: /bin/sh -c "rm /app/tmp/pids/server.pid; bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    extends:
      file: .docker/password.yml
      service: password
    depends_on:
      - mysql
